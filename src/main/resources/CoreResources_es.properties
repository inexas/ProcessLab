# Install.jsp
install.jsp.title=Instalador de JSPWiki
install.jsp.intro.title=Instalador de JSPWiki
install.jsp.intro.p1=¡Bienvenido!  Esta pequeña JSP está aquí para ayudarte en la primera etapa de la \
                     configuración de JSPWiki.  Si puedes ver esta página, ya has instalado correctamente JSPWiki \
                     en tu contenedor de aplicaciones.
install.jsp.intro.p2=Hay algunas cosas que deberías configurar.  Cuando submitas el formulario, el fichero \
                     <code>jspwiki.properties</code> de la distribución será modificado, o, si no puede ser \
                     encontrado, será creado uno nuevo.
install.jsp.intro.p3=Este método de configuración está pensado para las personas que quieran estar funcionando lo antes posible. \
                     Si quieres integrar JSPWiki en un sistema existente, te recomendaría que editases el fichero \
                     <code>jspwiki.properties</code> directamente.  Puedes encontrar un fichero de ejemplo en \
                     <code>tu_wiki/WEB-INF/</code>.
install.jsp.install.info=Buenas noticias: 
install.jsp.install.warning=Aviso: 
install.jsp.install.error=No se pudo guardar la configuración: 
install.jsp.install.msg.rnd.pwd=Como todavía no existe ninguna cuenta de administrador, JSPWiki ha creado una para ti, con una \
                                contraseña aleatoria. Por supuesto, puedes cambiarla más adelante. El id de la cuenta es \
                                {0}, siendo la contraseña {1}. Por favor guarda esta información en un lugar seguro. \
                                JSPWiki también ha creado un wiki-grupo llamado {2} que contiene a este usuario.
install.jsp.install.msg.admin.notexists=¿Es ésta la primera vez que ejecutas el Instalador? Si es así, deberías saber que \
                                        una vez JSPWiki haya validado y guardado tu configuración la primera vez, necesitarás \
                                        privilegios administrativos para acceder a esta página de nuevo. Lo hacemos así para evitar \
                                        que gente desconocida desde Internet estropee tu wiki.   

install.jsp.basics.title=Fundamentales
install.jsp.basics.appname.label=Nombre de la Aplicación
install.jsp.basics.appname.desc=¿Cómo debería llamarse tu wiki?  Intenta hacer este nombre relativamente corto.
install.jsp.basics.baseurl.label=URL base
install.jsp.basics.baseurl.desc=Dile a JSPWiki a través de dónde está accesible tu wiki.
install.jsp.basics.page.storage.label=Almacenamiento de páginas
install.jsp.basics.page.storage.desc=Por defecto, JSPWiki usará el VersioningFileProvider que guarda los ficheros en un directorio \
                                     de tu disco duro. Si especificas un directorio que no existe, JSPWiki creará uno por ti. \
                                     Todos los ficheros adjuntos también serán guardados en ese directorio.

install.jsp.security.title=Seguridad
install.jsp.security.sec.conf.label=Configuración de seguridad
install.jsp.security.sec.conf.opt1=JAAS + seguridad del contenedor de aplicaciones (por defecto)
install.jsp.security.sec.conf.opt2=Solo seguridad del contenedor de aplicaciones
install.jsp.security.sec.conf.desc=Por defecto, JSPWiki gestiona el acceso a recursos usando un sistema de seguridad basado en JAAS. \
                                   También respetará cualquier otra restricción de seguridad del contenedor de aplicaciones que \
                                   puedas tener, si las has definido en tu fichero <code>web.xml</code>. Si desactivas la seguridad \
                                   basada en JAAS, puede que JSPWiki no funcione como esperarías. Pero a veces puedes querer hacer esto \
                                   si estás intentando depurar la aplicación.
install.jsp.security.admaccount.label=Cuenta de administrador
install.jsp.security.admaccount.enabled=Activada
install.jsp.security.admaccount.notenabled=No activada
install.jsp.security.admaccount.enabled.desc=Este wiki tiene una cuenta de administrador llamada <strong>admin</strong>, que es parte \
                                             del wiki-grupo <strong>Admin</strong>. Por defecto, la política de seguridad de JSPWiki \
                                             concede a todos los miembros del grupo Admin el todopoderoso <code>AllPermission</code>.
install.jsp.security.admaccount.notenabled.desc=Este wiki no parece tener una cuenta de administrador. Cuando hagas click en \
                                                <em>¡Configura!</em>, JSPWiki creará uno para ti.

install.jsp.adv.settings.title=Configuración avanzada
install.jsp.adv.settings.logfile.label=Ficheros de log
install.jsp.adv.settings.logfile.desc=JSPWiki usa Jakarta Log4j para el logging.  Por favor indica a JSPWiki dónde deberían ir los \
                                      ficheros de log.
install.jsp.adv.settings.workdir.label=Directorio de trabajo
install.jsp.adv.settings.workdir.desc=Este es el sitio dónde todas las cachés y otras cosas calculadas en tiempo de ejecución son guardadas.
install.jsp.instr.desc=Una vez hagas click en <em>&#161;Configura!</em>, el instalador escribirá tus preferencias en <code>{0}</code>. \
                       También creará una cuenta de Administrador con una contraseña por defecto y el correspondiente wiki-grupo Admin. 
install.jsp.instr.submit=&#161;Configura!
